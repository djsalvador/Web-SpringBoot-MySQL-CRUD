<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Meu estilo CSS -->
    <link rel="stylesheet" href="../css/estilosLogin.css">

    <!-- Ícones Google Material-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Login</title>
  </head>
  <body>
    <div class="container">
        <div class="borda">
            <div>
                <img class="img-fluid" src="img/bg_login.png" />
            </div>
            <div class="form">
                <h5>LOGIN</h5>
                <div class="row justify-content-center">
                    <form class="col-8">
                        <div class="form-group left-inner-addon">
                          <span class="material-icons">person_outline</span>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                        </div>
                        <div class="form-group left-inner-addon">
                          <span class="material-icons">lock_outline</span>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                        <div class="row justify-content-between">
                            <div class="col-6">
                                <label class="check form-check-label"> Mantenha-me logado
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="col-5">
                                <label class="label"><a href="#">Esqueceu a senha?</a></label>
                            </div>
                        </div>
                        <div id="msg">

                        </div>
                        <button type="submit" class="btn botao">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="../js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
