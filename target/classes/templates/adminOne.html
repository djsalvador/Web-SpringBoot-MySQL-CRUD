<!DOCTYPE html>
<html xmls:th=”http://www.thymeleaf.org”>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type="text/css" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Página do Administrador One</title>
</head>

<!--CORPO DA PÁGINA-->
<body class="background">
    <!--BARRA DE MENU-->
    <header class="w-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">PÁGINA DO ADMINISTRADOR ONE
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Alterna navegação">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Página Principal</a>
                        </li>
                        <li class="nav-item active" aria-current="page">
                            <a class="nav-link" th:href="@{/admin}">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/produtos/cadastro}">Cadastro de Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Edição de Produtos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--CORPO DA LISTAGEM-->
    <main>
        <section class="container"><br>
            <div class="row marcador align-items-center">
                <div class="col mx-auto text-center">
                    <div class="container content" >
                        
                        <!--LISTAR DADOS-->
                        <table class="table table-striped"> <!--striped alterna cor das linhas-->
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col bg-secondary">CODIGO</th>
                                    <th scope="col">TIPO</th>
                                    <th scope="col">MARCA</th>
                                    <th scope="col">DESCRIÇÃO</th>
                                    <th scope="col">VALOR</th>
                                    <th scope="col">AÇÕES</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="produto:${produto}">
                                    <td th:text="${produto.codigo}"></td>
                                    <td th:text="${produto.nomeProd}"></td>
                                    <td th:text="${produto.marcaProd}"></td>
                                    <td th:text="${produto.descricaoProd}"></td>
                                    <td th:text="${produto.valorProd}"></td>
                                    <td>
                                        <a th:href="@{/produtos/editar/{codigo} (codigo=${produto.codigo})}" class="btn btn-info btn-success btn-sm mb-3">Editar</a>
		      	                        <a th:href="@{/produtos/excluir/{codigo} (codigo=${produto.codigo})}" class="btn btn-info btn-danger btn-sm mb-3">Excluir</a>
                                    </td>
                                </tr>  
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </section><br>
    </main>
    
    <!--RODAPÉ-->
    <footer>
        <div class="row jumbotron jumbotron-fluid bg-dark p-4 mb-0">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 cizgi">
                <div class="card bg-light border-0"></div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 cizgi">
                <div class="card bg-light border-0">
                    <div class="card-body text-center img-fluid">
                        <p>
                            <a href="#"><img class="imgfooter" src="/img/Footer_Logo_Info.png"></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="card bg-light border-0"></div>
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT / JQUERY / POPPER do BOOTSTRAP -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
